<!DOCTYPE html>
<html>
<head>
  <title>GF Grievance Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdf3f3;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #d63384;
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      text-align: center; /* Centered h1 */
    }
    p {
        text-align: center; /* Centered intro paragraph */
    }
    label, .rating-label { /* Added class for rating label */
      font-family: 'Dancing Script', cursive;
      font-size: 18px;
      color: #b30059;
      display: block; /* Ensure labels take full width */
      margin-top: 12px; /* Added margin for spacing */
    }
    .rating {
        text-align: center; /* Center emojis */
        margin-bottom: 12px;
    }
    .rating span {
      font-size: 30px;
      cursor: pointer;
      margin: 0 5px; /* Adjusted margin */
      opacity: 0.5;
      transition: opacity 0.2s ease, transform 0.2s ease; /* Smooth transition */
    }
    .rating span:hover {
        opacity: 0.8;
        transform: scale(1.1);
    }
    .rating span.selected {
      opacity: 1;
      transform: scale(1.2); /* Slightly larger when selected */
    }
    .file-preview {
      display: block; /* Ensure img is block for margin auto to work */
      margin-top: 10px;
      max-height: 150px;
      max-width: 100%;
      margin-left: auto; /* Center preview if it's smaller than container */
      margin-right: auto;
      border: 1px solid #ddd; /* Optional: add a border */
      border-radius: 4px;
    }
    button {
      display: block; /* Center button */
      margin: 25px auto 15px auto; /* Center button and add more top margin */
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      font-size: 20px; /* Slightly larger font */
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
        background-color: #c21a70;
        transform: scale(1.05);
    }
    select, textarea, input[type="file"], input[type="radio"] {
      margin-top: 8px;
      margin-bottom: 12px;
      width: 100%;
      padding: 8px; /* Added padding */
      border: 1px solid #ccc; /* Added border */
      border-radius: 4px; /* Added border-radius */
      box-sizing: border-box; /* Ensures padding doesn't add to width */
      font-family: 'Poppins', sans-serif;
    }
    input[type="radio"] {
        width: auto; /* Radio buttons should not be full width */
        margin-right: 5px;
        vertical-align: middle;
    }
    .radio-group label { /* Style for radio button labels */
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
        color: #333;
        font-weight: normal;
        display: inline; /* Keep label next to radio */
        margin-left: 0;
    }
     .radio-option { /* Wrapper for each radio button and its label */
        margin-bottom: 5px;
    }
    #response {
      margin-top:20px;
      text-align: center;
      font-weight: bold;
      font-size: 17px;
    }
  </style>
</head>
<body>

  <h1>ğŸ’– GF Grievance Portal ğŸ’Œ</h1>
  <p>Welcome, Her Highness. Kindly submit your royal complaints below. ğŸ‘‘</p>

  <form id="grievanceForm"> <label for="grievance">ğŸ’¢ Royal Complaint:</label>
    <textarea id="grievance" rows="5" placeholder="Speak your heart, Queen. ğŸ’¬" required></textarea>

    <label>ğŸ“‚ Category of Drama:</label>
    <div class="radio-group">
      <div class="radio-option"><input type="radio" name="category" value="Forgot Anniversary" required> <label>Forgot Anniversary ğŸ’”</label></div>
      <div class="radio-option"><input type="radio" name="category" value="Late Reply"> <label>Late Reply ğŸ•</label></div>
      <div class="radio-option"><input type="radio" name="category" value="Didnâ€™t Call"> <label>Didnâ€™t Call ğŸ“µ</label></div>
      <div class="radio-option"><input type="radio" name="category" value="Didnâ€™t Notice New Dress"> <label>Didnâ€™t Notice New Dress ğŸ‘—</label></div>
      <div class="radio-option"><input type="radio" name="category" value="Other"> <label>Other ğŸ˜’</label></div>
    </div>

    <label class="rating-label">ğŸ”¥ Severity Rating (Emoji Style):</label>
    <div class="rating" id="emojiRating">
      <span data-rate="1">ğŸ˜</span>
      <span data-rate="2">ğŸ˜¤</span>
      <span data-rate="3">ğŸ˜¡</span>
      <span data-rate="4">ğŸ¤¬</span>
      <span data-rate="5">ğŸ’£</span>
    </div>
    <input type="hidden" id="rating" required>

    <label for="frequency">ğŸ” Frequency of Offense:</label>
    <select id="frequency">
      <option value="Once">Once ğŸ˜¶</option>
      <option value="Sometimes">Sometimes ğŸ¤¨</option>
      <option value="Often">Often ğŸ˜¤</option>
      <option value="Every Damn Time">Every Damn Time ğŸ’€</option>
    </select>

    <label for="apology">ğŸ’ Preferred Apology Method:</label>
    <select id="apology">
      <option value="Chocolate & Flowers">Chocolate & Flowers ğŸ«ğŸŒ¸</option>
      <option value="Public Apology">Public Apology ğŸ¤</option>
      <option value="Love Letter">Love Letter ğŸ’Œ</option>
      <option value="Shopping Spree">Shopping Spree ğŸ›ï¸</option>
      <option value="Begging + Puppy Eyes">Begging + Puppy Eyes ğŸ¥º</option>
    </select>

    <label for="imageUpload">ğŸ“¸ Upload Evidence (Screenshot/Photo):</label>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="preview" class="file-preview" src="#" alt="Image Preview" style="display:none;"> <button type="button" onclick="submitComplaint()">Submit Complaint ğŸš¨</button>
    </form>

  <p id="response"></p>

  <script>
    const emojiRatingSpans = document.querySelectorAll("#emojiRating span");
    const ratingInput = document.getElementById("rating");

    emojiRatingSpans.forEach(span => {
      span.addEventListener("click", () => {
        emojiRatingSpans.forEach(s => s.classList.remove("selected"));
        span.classList.add("selected");
        ratingInput.value = span.dataset.rate;
      });
    });

    let selectedFile = null;
    const imageUploadInput = document.getElementById("imageUpload");
    const previewImage = document.getElementById("preview");

    imageUploadInput.addEventListener("change", function () {
      selectedFile = this.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = e => {
            previewImage.src = e.target.result;
            previewImage.style.display = 'block'; // Show preview
        }
        reader.readAsDataURL(selectedFile);
      } else {
        previewImage.src = "#";
        previewImage.style.display = 'none'; // Hide preview
      }
    });

    async function submitComplaint() {
      const responseP = document.getElementById("response");
      responseP.textContent = ""; // Clear previous response

      const complaint = document.getElementById("grievance").value;
      const categoryRadio = document.querySelector("input[name='category']:checked");
      const ratingValue = ratingInput.value;
      const frequency = document.getElementById("frequency").value;
      const apology = document.getElementById("apology").value;
      const username = localStorage.getItem("gfUser") || "Her Highness";

      if (!complaint.trim()) {
        responseP.innerText = "ğŸ˜¤ Royal complaint cannot be empty!";
        document.getElementById("grievance").focus();
        return;
      }
      if (!categoryRadio) {
        responseP.innerText = "ğŸ˜¤ Please select a category of drama!";
        return;
      }
      if (!ratingValue) {
        responseP.innerText = "ğŸ˜¤ Please provide a severity rating!";
        return;
      }

      responseP.innerText = "Submitting... â³";

      const formData = new FormData();
      formData.append("formType", "grievance"); // Added formType
      formData.append("username", username);
      formData.append("complaint", complaint);
      formData.append("category", categoryRadio.value);
      formData.append("rating", ratingValue);
      formData.append("frequency", frequency);
      formData.append("apology", apology);
      if (selectedFile) {
        formData.append("evidence", selectedFile, selectedFile.name); // Added filename
      }

      try {
        const res = await fetch("https://script.google.com/macros/library/d/1Ra399gpHqoQ41bqjYwj6-Jca2cjMj1jw3SERpEOqEb2HD5VDJ83lpLGv/2", { // IMPORTANT: Replace with your script URL
          method: "POST",
          body: formData
        });
        
        if (!res.ok) { // Check for HTTP error status
             const errorResult = await res.json().catch(() => ({message: 'Server returned an unreadable error.'}));
             throw new Error(`HTTP error ${res.status}: ${errorResult.message}`);
        }
        
        const result = await res.json();

        if (result.status === "success") {
          responseP.innerText = "ğŸ“¬ Complaint filed successfully! Your concerns have been noted, Your Highness.";
          document.getElementById("grievanceForm").reset(); // Reset the form
          emojiRatingSpans.forEach(s => s.classList.remove("selected"));
          ratingInput.value = "";
          previewImage.src = "#";
          previewImage.style.display = 'none';
          selectedFile = null;
          imageUploadInput.value = ""; // Clear file input
        } else {
          responseP.innerText = "ğŸš¨ Submission failed. " + (result.message || "Please try again!");
        }
      } catch (error) {
        console.error('Submission error:', error);
        responseP.innerText = "ğŸ’¥ Submission failed due to a network or script error. (" + error.message + ")";
      }
    }
  </script>
</body>
</html>
