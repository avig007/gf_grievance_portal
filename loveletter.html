  <script>
    document.getElementById('loveForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      function addCustomMemory() {
      const container = document.getElementById('customMemoryContainer');
      const index = container.children.length;
  
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
        <label>
          <input type="checkbox" name="LastMemoryCustom${index}" onclick="this.value=this.nextElementSibling.value" />
          <input type="text" placeholder="Your custom memory..." oninput="this.previousElementSibling.value=this.value" />
        </label>
      `;
      container.appendChild(wrapper);
      }

      const sound = document.getElementById('submitSound');
      sound.currentTime = 0;
      sound.play();

      const form = this;
      const formData = new FormData(form);
      const wantsUpload = form.querySelector('input[name="wantsUpload"]:checked')?.value;
      const statusP = document.getElementById('submitStatus');
      statusP.textContent = 'Sending... 🥰';

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const result = await response.json();

        if (result.status === "success") {
          if (wantsUpload === "yes") {

        }
      } catch (error) {
        console.error('Submission error:', error);
        statusP.textContent = '💥 Submission failed: ' + error.message;
      }
    });
